<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зенкова Алина, Малкова Арина. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if request.cookies.get('color')%}
    <style>
        body{
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('background-color') }};
            font-size: {{ request.cookies.get('font-size') }};
        }
    </style>
    {% endif %}

    {% block script %}{% endblock %}

</head>
<body>
    <header>
        WEB-программирование, часть 2. {{self.lab()}}
    </header>
    
    <main>
        {% block main %}{% endblock %}
        <br><p>P.S. <a href="http://127.0.0.1:5000/menu",target="_blank">Меню: лабораторные работы по WEB-программированию</a></p>
    </main>

    <footer>
        &copy; Зенкова Алина, Малкова Арина, ФБИ-11, 3 курс, 2023
    </footer>
</body>
</html>
