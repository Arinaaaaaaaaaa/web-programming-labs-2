{% extends "base.html" %}

{% block lab %} Лабораторная работа 5{% endblock %}

{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename='lab5.css')}}">
<div>
    <div>
    <h2>Пожалуйста, авторизуйтесь</h2><br>
    <div class="error">
        {% for error in errors %}
            {{ error }}
        {% endfor %}
    </div>
    <form method="POST">
        <div>
            <label for="username">Пользователь</label>
            <input class="pole" type="text" id="username" name="username" value="{{ username or '' }}">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input class="pole" type="password" id="password" name="password" value="{{ password or '' }}">
        </div>
        <div>
            <button type="submit">Войти</button>
            <button type="reset"><a href="/lab5/main_page" style="text-decoration: none;">Отмена</a></button>
        </div>
    </form>
    </div>
</div>
{% endblock %}
