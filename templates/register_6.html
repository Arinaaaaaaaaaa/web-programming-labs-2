{% extends "base.html" %}

{% block lab %} Лабораторная работа 6{% endblock %}

{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename='lab5.css')}}">
<div>
    <div>
      <form method="POST">
        <h1>Страница регистрации</h1>

        <div>
          <input class="pole" type="text" name="username" placeholder="username">
        </div>

        <div>
          <input class="pole" type="password" name="password" placeholder="password">
        </div>

        <div class="error">
            {% for error in errors %}
                {{ error }}
            {% endfor %}
        </div>

      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>
</div>
{% endblock %}
